akka {

  actor {
    provider = cluster

    # Only for convenience in the guide, java serialization should not be used for actual applications.
    warn-about-java-serializer-usage = off
  }

  remote.netty.tcp.hostname = 127.0.0.1
  remote.netty.tcp.port = 0

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@127.0.0.1:2551",
      "akka.tcp://ClusterSystem@127.0.0.1:2552"]

    # Only for convenience in the guide, auto-downing should not be used for actual applications.
    # Read more here: http://doc.akka.io/docs/akka/current/scala/cluster-usage.html#auto-downing-do-not-use-
    auto-down-unreachable-after = 10s
  }

  persistence {
    journal.plugin = "akka.persistence.journal.leveldb-shared"
    journal.leveldb-shared.store {
      # only for the guide, do not use 'native = off' in actual applications
      native = off
      dir = "target/shared-journal"
    }
    snapshot-store.plugin = "akka.persistence.snapshot-store.local"
    snapshot-store.local.dir = "target/snapshots"
  }


}